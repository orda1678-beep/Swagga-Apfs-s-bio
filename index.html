<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagga Apfs's bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #a389d4;
            --text-color: #ffffff;
            --secondary-text: #b0b0b0;
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }

        .views {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        h1 {
            font-size: 48px;
            margin: 10px 0;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--secondary-text);
            font-size: 16px;
            margin-bottom: 5px;
        }

        .social-circles {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .circle-icon {
            background: var(--card-bg);
            padding: 12px;
            border-radius: 50%;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .circle-icon:hover {
            transform: scale(1.1);
            background: rgba(163, 137, 212, 0.1);
        }

        /* Сетка ссылок */
        .links-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 40px;
        }

        .link-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: white;
            transition: background 0.3s;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.07);
        }

        .link-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .link-info i {
            color: var(--accent-color);
        }

        .arrow {
            color: white;
            opacity: 0.8;
        }

        /* Плеер */
        .player-container {
            margin-top: 50px;
        }

        .player-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .controls-row {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .time {
            font-size: 14px;
            min-width: 45px;
            font-weight: bold;
        }

        .progress-container {
            flex-grow: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
            accent-color: var(--accent-color);
            background: #333;
            height: 4px;
            border-radius: 2px;
            appearance: none;
        }

        .main-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
        }

        .play-btn {
            background: var(--accent-color);
            color: var(--bg-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .play-btn:hover {
            transform: scale(1.05);
        }

        .nav-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            opacity: 0.7;
        }

        .nav-btn:hover {
            opacity: 1;
        }

        .volume-icon {
            color: var(--accent-color);
        }

        @media (max-width: 480px) {
            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="views">
        <i data-lucide="eye"></i> 2134
    </div>

    <div class="container">
        <h1>SWAGGA APFS</h1>
        <p class="subtitle">Owner Syrix Visuals.</p>
        <p class="subtitle">Minecraft HVH Media.</p>

        <div class="social-circles">
            <div class="circle-icon"><i data-lucide="message-square"></i></div>
            <div class="circle-icon"><i data-lucide="send"></i></div>
        </div>

        <div class="links-grid">
            <a href="https://syrix.fun" class="link-card">
                <div class="link-info">
                    <i data-lucide="link"></i>
                    <span>syrix.fun</span>
                </div>
                <i data-lucide="arrow-right" class="arrow"></i>
            </a>
            <a href="https://funpay.com/users/18156994/" class="link-card">
                <div class="link-info">
                    <i data-lucide="link"></i>
                    <span>FunPay</span>
                </div>
                <i data-lucide="arrow-right" class="arrow"></i>
            </a>
            <a href="https://www.youtube.com/@SwaggaApfs" class="link-card">
                <div class="link-info">
                    <i data-lucide="youtube"></i>
                    <span>YouTube</span>
                </div>
                <i data-lucide="arrow-right" class="arrow"></i>
            </a>
            <a href="https://t.me/swagga_apfss" class="link-card">
                <div class="link-info">
                    <i data-lucide="send"></i>
                    <span>My Telegram Channel</span>
                </div>
                <i data-lucide="arrow-right" class="arrow"></i>
            </a>
        </div>

        <div class="player-container">
            <p class="player-title">Time Passed</p>
            
            <div class="controls-row">
                <i data-lucide="volume-2" class="volume-icon"></i>
                <span class="time" id="current-time">00:00</span>
                <div class="progress-container">
                    <input type="range" id="progress" value="0" step="0.1">
                </div>
                <span class="time" id="duration">00:00</span>
            </div>

            <div class="main-controls">
                <button class="nav-btn"><i data-lucide="skip-back"></i></button>
                <button class="play-btn" id="play-pause">
                    <i data-lucide="play" id="play-icon"></i>
                </button>
                <button class="nav-btn"><i data-lucide="skip-forward"></i></button>
            </div>
        </div>
    </div>

    <audio id="audio" src="sound.mp3"></audio>

    <script>
        // Инициализация иконок
        lucide.createIcons();

        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-pause');
        const playIcon = document.getElementById('play-icon');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');

        // Клик по кнопке Play/Pause
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                updatePlayIcon(true);
            } else {
                audio.pause();
                updatePlayIcon(false);
            }
        });

        function updatePlayIcon(isPlaying) {
            if (isPlaying) {
                playIcon.setAttribute('data-lucide', 'pause');
            } else {
                playIcon.setAttribute('data-lucide', 'play');
            }
            lucide.createIcons(); // Перерисовываем иконку
        }

        // Обновление прогресс-бара
        audio.addEventListener('timeupdate', () => {
            const pct = (audio.currentTime / audio.duration) * 100;
            progress.value = pct || 0;
            currentTimeEl.innerText = formatTime(audio.currentTime);
        });

        // Длительность при загрузке
        audio.addEventListener('loadedmetadata', () => {
            durationEl.innerText = formatTime(audio.duration);
        });

        // Перемотка ползунком
        progress.addEventListener('input', () => {
            const time = (progress.value / 100) * audio.duration;
            audio.currentTime = time;
        });

        function formatTime(seconds) {
            let min = Math.floor(seconds / 60);
            let sec = Math.floor(seconds % 60);
            if (sec < 10) sec = `0${sec}`;
            if (min < 10) min = `0${min}`;
            return `${min}:${sec}`;
        }
    </script>
</body>
</html>
